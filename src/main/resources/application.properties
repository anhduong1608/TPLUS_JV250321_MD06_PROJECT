spring.application.name=TPLUS_JV250321_MD06_PROJECT


#config datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_tsubasa_boot?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678

#config jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#config port
server.port=9999

#Config jwt

#config jwt
# Chuoi jwt moi tao sw het han sau 10 phut
jwt.expire=600000000 
# Khi refresh token, chuoi jwt moi se ton tai 24h (1 ngày)
jwt.refresh=86400000
# Chuoi ki tu  ma hoa chu ki nguoi dung (signature)
jwt.secret_key=tsubasa_jwt